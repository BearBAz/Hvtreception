<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>แบบฟอร์มจองห้องประชุม ศฝฟ.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-primary: #2c3e50;
            --shadow-primary: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
        }

        /* Glass Container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-primary);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glass-container:hover {
            box-shadow: var(--shadow-hover);
        }

        /* Header Styling */
        .header-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(139, 92, 246, 0.9) 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerRotate 15s linear infinite;
        }

        @keyframes headerRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Form Styling */
        .form-section {
            padding: 2rem;
        }

        .form-group-custom {
            margin-bottom: 1.5rem;
        }

        .form-label-custom {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .required-star {
            color: #dc3545;
            font-weight: bold;
        }

        .form-control-custom {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-control-custom:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
            background: white;
            transform: translateY(-1px);
        }

        /* Radio Group Styling */
        .radio-group-custom {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-item-custom {
            flex: 1;
            position: relative;
        }

        .radio-item-custom input[type="radio"] {
            display: none;
        }

        .radio-item-custom label {
            display: block;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .radio-item-custom label:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .radio-item-custom input[type="radio"]:checked + label {
            border-color: #6366f1;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Submit Button */
        .submit-btn-custom {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn-custom:hover::before {
            left: 100%;
        }

        .submit-btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .submit-btn-custom:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert Styling */
        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success-custom {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-danger-custom {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        /* Mobile Responsive */
        @media (max-width: 400px) {
            .glass-container {
                margin: 1rem;
                border-radius: 15px;
            }

            .header-section {
                padding: 1.5rem 0;
            }

            .form-section {
                padding: 1.5rem;
            }

            .radio-group-custom {
                flex-direction: column;
                gap: 0.75rem;
            }

            .header-icon {
                font-size: 2.5rem;
            }

            body {
                background-attachment: scroll;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(26, 32, 44, 0.95);
                --glass-border: rgba(255, 255, 255, 0.1);
                --text-primary: #f7fafc;
            }

            .form-control-custom {
                background: rgba(45, 55, 72, 0.8);
                color: #f7fafc;
                border-color: #4a5568;
            }

            .radio-item-custom label {
                background: rgba(45, 55, 72, 0.8);
                color: #f7fafc;
                border-color: #4a5568;
            }

            .alert-success-custom {
                background: rgba(16, 185, 129, 0.2);
                color: #68d391;
            }

            .alert-danger-custom {
                background: rgba(239, 68, 68, 0.2);
                color: #fc8181;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h5>กำลังส่งข้อมูลการจอง...</h5>
            <p class="mb-0">กรุณารอสักครู่</p>
        </div>
    </div>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="glass-container">
                    <!-- Header Section -->
                    <div class="header-section">
                        <div class="header-content">
                            <div class="header-icon">
                                <i class="bi bi-calendar-check"></i>
                            </div>
                            <h2 class="mb-2">แบบฟอร์มจองห้องประชุม</h2>
                            <p class="mb-0 opacity-90">ศูนย์ฝึกปฏิบัติการไฟฟ้าแรงสูง การไฟฟ้าส่วนภูมิภาค</p>
                        </div>
                    </div>

                    <!-- Form Section -->
                    <div class="form-section">
                        <div id="alertContainer"></div>
                        
                        <form id="bookingForm">
                            <div class="form-group-custom">
                                <label class="form-label-custom">
                                    <i class="bi bi-person-fill text-primary"></i>
                                    ชื่อ-นามสกุล
                                    <span class="required-star">*</span>
                                </label>
                                <input type="text" id="fullName" name="fullName" class="form-control form-control-custom" required>
                            </div>

                            <div class="form-group-custom">
                                <label class="form-label-custom">
                                    <i class="bi bi-building text-primary"></i>
                                    สังกัด/ชื่อหน่วยงาน
                                    <span class="required-star">*</span>
                                </label>
                                <input type="text" id="department" name="department" class="form-control form-control-custom" required>
                            </div>

                            <div class="form-group-custom">
                                <label class="form-label-custom">
                                    <i class="bi bi-telephone-fill text-primary"></i>
                                    เบอร์โทรศัพท์
                                    <span class="required-star">*</span>
                                </label>
                                <input type="tel" id="phone" name="phone" class="form-control form-control-custom" required>
                            </div>

                            <div class="form-group-custom">
                                <label class="form-label-custom">
                                    <i class="bi bi-journal-text text-primary"></i>
                                    ชื่อหลักสูตร/หัวข้อประชุม
                                    <span class="required-star">*</span>
                                </label>
                                <input type="text" id="courseName" name="courseName" class="form-control form-control-custom" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group-custom">
                                        <label class="form-label-custom">
                                            <i class="bi bi-calendar-event text-primary"></i>
                                            วันที่เริ่มต้น
                                            <span class="required-star">*</span>
                                        </label>
                                        <input type="date" id="startDate" name="startDate" class="form-control form-control-custom" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group-custom">
                                        <label class="form-label-custom">
                                            <i class="bi bi-calendar-x text-primary"></i>
                                            วันที่สิ้นสุด
                                            <span class="required-star">*</span>
                                        </label>
                                        <input type="date" id="endDate" name="endDate" class="form-control form-control-custom" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-custom">
                                <label class="form-label-custom">
                                    <i class="bi bi-house-door text-primary"></i>
                                    คุณต้องการห้องพักหรือไม่
                                    <span class="required-star">*</span>
                                </label>
                                <div class="radio-group-custom">
                                    <div class="radio-item-custom">
                                        <input type="radio" id="accommodation-yes" name="accommodation" value="ต้องการ" required>
                                        <label for="accommodation-yes">
                                            <i class="bi bi-check-circle-fill me-2"></i>
                                            ต้องการ
                                        </label>
                                    </div>
                                    <div class="radio-item-custom">
                                        <input type="radio" id="accommodation-no" name="accommodation" value="ไม่ต้องการ">
                                        <label for="accommodation-no">
                                            <i class="bi bi-x-circle-fill me-2"></i>
                                            ไม่ต้องการ
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-custom">
                                <label class="form-label-custom">
                                    <i class="bi bi-people-fill text-primary"></i>
                                    จำนวนผู้เข้าประชุม
                                    <span class="required-star">*</span>
                                </label>
                                <input type="number" id="attendees" name="attendees" class="form-control form-control-custom" min="1" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" id="submitBtn" class="btn submit-btn-custom">
                                    <i class="bi bi-send-fill me-2"></i>
                                    ส่งข้อมูลการจอง
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const LIFF_ID = "2007138631-Ono58j50";
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzcTsZMn07UMyNTYY2nZMdy1BkTMhL9-yxAXmG5cVycOMAPkCGTFOf9nKPK2j_teB_wxg/exec";
        
        // --- Elements ---
        const bookingForm = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        let userId = '';
        let displayName = '';

        // Initialize LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                const profile = await liff.getProfile();
                userId = profile.userId;
                displayName = profile.displayName;
                
                // Auto-fill name if available
                if (displayName) {
                    document.getElementById('fullName').value = displayName;
                }

            } catch (err) {
                console.error('LIFF initialization error:', err);
                showAlert('เกิดข้อผิดพลาดในการโหลดข้อมูล LINE', 'danger');
            }
        }

        // Initialize app
        initializeLiff();
        
        // Show alert function
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}-custom alert-custom`;
            alertDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi bi-${type === 'success' ? 'check-circle-fill' : 'exclamation-triangle-fill'} me-2"></i>
                    <div>${message}</div>
                </div>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto hide success alerts after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        // Show loading
        function showLoading(show = true) {
            if (show) {
                loadingOverlay.classList.add('show');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>กำลังส่งข้อมูล...';
            } else {
                loadingOverlay.classList.remove('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-send-fill me-2"></i>ส่งข้อมูลการจอง';
            }
        }

        // Form submission
        bookingForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Show loading
            showLoading(true);

            const formData = new FormData(event.target);
            const data = {
                timestamp: new Date().toISOString()
                fullName: formData.get('fullName'),
                department: formData.get('department'),
                displayName: displayName,
                phone: formData.get('phone'),
                courseName: formData.get('courseName'),
                startDate: formData.get('startDate'),
                endDate: formData.get('endDate'),
                attendees: formData.get('attendees'),
                accommodation: formData.get('accommodation'),
                userId: userId,
            };

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    redirect: 'follow'
                });

                // Hide loading
                showLoading(false);

                // Show success message with SweetAlert
                await Swal.fire({
                    title: 'บันทึกข้อมูลสำเร็จ 🎉',
                    html: `
                        <div class="text-start mt-3">
                            <div class="row g-2">
                                <div class="col-12">
                                    <div class="card border-0 bg-light">
                                        <div class="card-body py-2">
                                            <div class="row">
                                                <div class="col-4"><strong>ชื่อ-นามสกุล:</strong></div>
                                                <div class="col-8">${data.fullName}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="card border-0 bg-light">
                                        <div class="card-body py-2">
                                            <div class="row">
                                                <div class="col-4"><strong>สังกัด/ชื่อหน่วยงาน:</strong></div>
                                                <div class="col-8">${data.department}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="card border-0 bg-light">
                                        <div class="card-body py-2">
                                            <div class="row">
                                                <div class="col-4"><strong>ระหว่างวันที่:</strong></div>
                                                <div class="col-8">${data.startDate} ถึง ${data.endDate}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="card border-0 bg-light">
                                        <div class="card-body py-2">
                                            <div class="row">
                                                <div class="col-4"><strong>จำนวนผู้เข้าร่วมประชุม:</strong></div>
                                                <div class="col-8">${data.attendees} คน</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-success mt-3 mb-0">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            ระบบบันทึกข้อมูลการจองของคุณแล้ว
                        </div>
                    `,
                    icon: 'success',
                    timer: 7000,
                    timerProgressBar: true,
                    showConfirmButton: true,
                    confirmButtonText: 'ตกลง',
                    confirmButtonColor: '#6366f1',
                    allowOutsideClick: false,
                    customClass: {
                        popup: 'swal-popup-custom'
                    }
                });

                // Close LIFF window
                if (liff.isInClient()) {
                    liff.closeWindow();
                }

            } catch (error) {
                console.error('Submit error:', error);

                // Hide loading
                showLoading(false);

                // Show error message with SweetAlert
                await Swal.fire({
                    title: 'เกิดข้อผิดพลาด! ⚠️',
                    text: 'ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่อีกครั้ง',
                    icon: 'error',
                    confirmButtonText: 'ลองอีกครั้ง',
                    confirmButtonColor: '#dc3545',
                    customClass: {
                        popup: 'swal-popup-custom'
                    }
                });
            }
        });

        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').setAttribute('min', today);
            document.getElementById('endDate').setAttribute('min', today);
            
            // Update end date minimum when start date changes
            document.getElementById('startDate').addEventListener('change', function() {
                const startDate = this.value;
                if (startDate) {
                    document.getElementById('endDate').setAttribute('min', startDate);
                }
            });
        });

        // Add floating label effect
        document.querySelectorAll('.form-control-custom').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
